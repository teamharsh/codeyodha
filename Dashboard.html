<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" href="./images/icon.jpeg" />
  </head>
  <body>
    <div class="main_body">
      <div class="admin_details">
        <h1>
          Welcome
          <script>
            document.write(localStorage.getItem('name1'));
          </script>
        </h1>
        <h2>
          Branch:-
          <script>
            document.write(localStorage.getItem('branch1'));
          </script>
        </h2>
        <h3>
          Batch:-
          <script>
            document.write(localStorage.getItem('batch1'));
          </script>
        </h3>
        <h3>
          Email:-
          <script>
            document.write(localStorage.getItem('email1'));
          </script>
        </h3>
      </div>
      <div class="container">
        <div class="left">
          <h1>Event Management Dashboard</h1>
          <form id="form">
            <label for="">Add New Event Here:- </label>
            <br /><br />
            <textarea name="" id="input" cols="30" rows="10"></textarea>
            <br /><br />
            <div id="msg"></div>
            <button type="submit">ADD</button>
          </form>
        </div>
        <div class="right">
          <h3>Your events are here</h3>
          <div id="posts">
            <div class="details">
              <p>Independence Day on 15th August</p>
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"></i>
                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
              </span>
            </div>
            <div class="details">
              <p>Hackathon on 13th-14th August</p>
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"></i>
                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/dasboard.js"></script>
