    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <!-- css(home.js) link -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/loginForm/login_form.css" />
    <link rel="stylesheet" href="css/loginForm/registrationForm.css" />
  </head>

  <body>
    <section class="section-a">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg_set">
        <div class="container-fluid">
          <a class="navbar-brands" href="index.html">FREEDOM FEST-23</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li> -->
              <li class="nav-item">
                <a class="nav-link" href="events.html">Event</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="section-b">
      <div class="container">
        <div class="row">
          <div class="row heading">
            <div class="header_container">
              <div class="div-left"></div>
              <div class="div-center text-center">
                <p>Registration Form</p>
              </div>
              <div class="div-right"></div>
            </div>
          </div>
        </div>
        <!-- registration form-->
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="loginForm">
              <div class="mb-1">
                <label for="event" class="form-label">event</label>
                <input type="text" class="form-control" id="event" />
              </div>

              <div class="mb-1">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="mb-1">
                <label for="college" class="form-label">college</label>
                <input type="text" class="form-control" id="college" />
              </div>

              <div class="mb-1">
                <label for="year" class="form-label">year</label>
                <input type="text" class="form-control" id="year" />
              </div>

              <div class="mb-1">
                <label for="branch" class="form-label">branch</label>
                <input type="text" class="form-control" id="branch" />
              </div>

              <div class="mb-1">
                <label for="mobile" class="form-label">Mobile No</label>
                <input type="password" class="form-control" id="mobile" />
              </div>

              <div class="mb-1">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp" />
              </div>

              <div class="mb-1">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" />
              </div>

              <div class="submit_btn w-0 m-auto">
                <button
                  id="submitForm"
                  class="btn btn-danger submit_Btn"
                  style="
                    background-color: rgb(83, 114, 240);
                    border: rgb(83, 114, 240);
                  ">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row text-center mt-4">
          <h5 id="notification"></h5>
        </div>
      </div>
    </section>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- script tag -->
    <script src="js/home.js"></script>
    <script src="js/registrationForm/registrationForm.js"></script>
  </body>
